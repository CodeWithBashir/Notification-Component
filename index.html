<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Notification</title>
  </head>
  <body>
    <div class="notification">
      <div class="notification-icon">
        <ion-icon name="notifications-outline" class="icon"></ion-icon>
      </div>
      <div class="notification-content">
        <div class="notification-header">
          <h3>Notifications</h3>
          <p>Mark all as read</p>
        </div>
        <div class="first-notice">
          <div class="avatar-with-message">
            <img src="./First-person.jpg" alt="Smiling Person" class="avatar" />
            <p class="message">
              <strong>Paul Waga</strong> shared the file
              <strong>Android UI Kit</strong> with you
            </p>
          </div>
          <div class="time-and-buttons">
            <p class="time">an hour ago</p>
            <div class="buttons">
              <button class="decline btn">Decline</button>
              <button class="accept btn">Accept</button>
            </div>
          </div>
        </div>

        <div class="second-notice">
          <div class="avatar-with-message">
            <img
              src="./Second-person.jpg"
              alt="Smiling Person"
              class="avatar"
            />
            <p class="message">
              <strong>Aminah Mohammed</strong> made you an editor the team
              <strong>Power</strong>
            </p>
          </div>
          <div class="time-and-buttons">
            <p class="time">an hour ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
